
  
site_name: Solutions 
docs_dir: docs
nav:
  - Accueil: index.md
  - "Resident Evil 2 (Remake)":
    - "Claire":
      - "Scénario A": ClaireA.md
      - "Scénario B": ClaireB.md

theme:
  name: material
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.top
    - toc.integrate # Table Of Content, table des matières intégrée dans la barre verticale de navigation
  palette:
    - scheme: default
      primary: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - toc:
      toc_depth: 2

plugins:
  - with-pdf
  - glightbox



